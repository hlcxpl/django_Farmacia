{% extends 'base.html' %}

{% block title %}Eliminar Laboratorio{% endblock %}

{% block content %}
<h1 class="mb-4">¿Estás seguro de que deseas eliminar este laboratorio?</h1>
<p><strong>{{ object.nombre }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'laboratorio_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
