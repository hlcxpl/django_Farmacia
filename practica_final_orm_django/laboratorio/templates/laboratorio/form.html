{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>{{ view.title }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'laboratorio_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
